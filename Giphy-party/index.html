<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Giphy Party</title>
</head>
<body class="bg-dark">

    <div class="container-fluid">

        <header class="header">
            <nav>
                <h1 class="text-light text-center">GIPHY PARTY</h1>
            </nav>
        </header>
    
        <main>
    
            <section class="row">
                <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
                    <form class="form">
                        <div class="form-group">
                            <input type="text" id="searchInput" name="searchInput" placeholder="Enter a search term" class="form-control py-2">
                        </div>
    
                        <button class="btn btn-primary btn-block  searchBtn" type="submit">Search Giphy</button>
                        <button class="btn btn-danger btn-block deleteBtn">Remove Giphys</button>
                    </form>
                </div>
            </section>
    
            <section class="imageContainer">
    
            </section>
        </main>
    
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
