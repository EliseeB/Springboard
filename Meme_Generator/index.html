<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header class="header">
        <nav class="navBar">
            <h2 class="title logo">
                Meme Generator
            </h2>
        </nav>
        
        <main>
            <section class="formContainer">
                <form action="" class="form">
                    <label for="urlImage">
                        <input type="text" id="urlImage" name="urlImage" placeholder="Add your image url here">
                    </label>

                    <label for="topText">
                        <input type="text" id="topText" name="topText" placeholder="Insert your top text here">
                    </label>
                    
                    <label for="BottomText">
                        <input type="text" id="bottomText" name="bottomText" placeholder="Insert your bottom text here">
                    </label>

                    <button>Generate Meme</button>
                </form>
            </section>
            <section class="Container">
               
            </section>
        </main>
    </header>
    
</body>
</html>
