{% extends 'base.html' %}

{% block title %} USER DETAIL {% endblock %}


{% block content %}

<section class="row">

    <div class="col-4">
        <img src={{user.image_url}} alt="profile picture" class="img-fluid">
    </div>

    <div class="col">
        <span class="d-block fs-1 fw-bold">{{user.first_name}} {{user.last_name}}</span>
        <a href="/users/{{user.id}}/edit"><button class="btn btn-lg btn-primary">EDIT</button></a>
        <a href="/users/{{user.id}}/delete"><button class="btn btn-lg btn-danger">DELETE</button></a>
    </div>

</section>

{% endblock %}
