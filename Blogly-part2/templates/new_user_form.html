{% extends 'base.html' %}

{% block title %} NEW USER {% endblock %}


{% block content %}
<section class="row">
    <h2>Create a user</h2>
</section>
<section class="row">
    <div class="col">

        <form method="post">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required placeholder="John">
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required placeholder="Doe">
            </div>

            <div class="mb-3">
                <label for="image_url" class="form-label">Enter a URL for your profile picture</label>
                <input type="url" class="form-control" id="image_url" name="image_url" required pattern="https://.*"
                    size="50" placeholder="https://example.com">
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Submit</button>

        </form>

    </div>
</section>

{% endblock %}
