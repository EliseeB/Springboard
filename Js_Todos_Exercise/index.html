<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Todo Exercise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;0,900;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <header>
        <nav>
            <h2 class="logo">Js Todo Exercise</h2>
            <button class="darkModeBtn">Dark Mode</button>
        </nav>
    </header>

    <main>
        <form action="" class="form">

            <label for="taskName">
                <input type="text" name="taskName" id="taskName" placeholder="Add a new task...">
            </label>
            <button class="addNewTaskBtn">Add</button>
        </form>

        <ol class="taskList">

        </ol>
    </main>

</body>

</html>
