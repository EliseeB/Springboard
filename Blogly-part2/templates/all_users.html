{% extends 'base.html' %}

{% block title %} ALL users {% endblock %}


{% block content %}

<section class="row">
    <div class="col-12">
        <h3> All users</h3>
    </div>

    <div class="col-12">

        <ul>
            {% for user in users %}

            <a href="/users/{{user.id}}">
                <li>{{user.first_name}} {{user.last_name}}</li>
            </a>

            {% endfor%}
        </ul>

    </div>
</section>

{% endblock %}
